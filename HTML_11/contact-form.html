<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-form.css" media="screen,print">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <main>
                <h1><b>Contact Form</b></h1>  
                <p>Please fill the texts in the fields</p>  
                <div class="mail">
                    <span class="label-input100">Your Name:</span>
                    <input class="name" type="text" placeholder="Enter Your Full Name">
                </div>
                <div class="email">
                    <span class="label-input">Your Email: </span>
                    <input class="mail" type="text" placeholder="Enter Your Email Address">
                </div>
                <div class="message">
                    <span class="label-input">Message: </span>
                    <textarea name="message" id="" cols="50" rows="10"></textarea>
                </div>

        </main>
    </div>
</body>
